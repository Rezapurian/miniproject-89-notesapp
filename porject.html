<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cb9bd6343d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a new Note</p>
            <i class="fa fa-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text">
              <div class="file-upload-wrapper">
                <input type="file" accept="images/*" id="file-input" hidden>
                <img id="file-upload-wrapper-image" src="#">
                <button type="button" id="file-upload"><i class="fa-solid fa-paperclip"></i></button>
                <button type="button" id="file-cancel"><i class="fa-solid fa-xmark"></i></button>
              </div>
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea></textarea>
            </div>
            <div class="popup-image">
              <img src="">
            </div>
            <button id="add-btn">Add Note</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="fa fa-plus"></i></div>
        <p>Add new note</p>
      </li>
      
    </div>

    <script src="/index.js"></script>
  </body>
</html>
